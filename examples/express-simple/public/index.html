<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authgrid Express Example</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child { border-bottom: none; }
        .section-title { font-size: 18px; color: #333; margin-bottom: 15px; font-weight: 600; }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .status.show { display: block; }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .status.info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .handle-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input:focus { outline: none; border-color: #667eea; }
        .protected-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 10px;
        }
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authgrid Express Example</h1>
        <p class="subtitle">Passwordless authentication with Express.js + Sessions</p>

        <!-- Session Status -->
        <div id="sessionSection" class="section">
            <div class="section-title">Session Status</div>
            <div id="sessionStatus" class="status info show">Checking session...</div>
        </div>

        <!-- Registration -->
        <div id="registerSection" class="section" style="display:none;">
            <div class="section-title">Register New User</div>
            <button id="registerBtn">Register</button>
            <div id="registerStatus" class="status"></div>
        </div>

        <!-- Login -->
        <div id="loginSection" class="section" style="display:none;">
            <div class="section-title">Login</div>
            <input type="text" id="handleInput" placeholder="your-handle@authgrid.net" />
            <button id="loginBtn">Login</button>
            <div id="loginStatus" class="status"></div>
        </div>

        <!-- Protected Routes -->
        <div id="protectedSection" class="section" style="display:none;">
            <div class="section-title">Protected Routes</div>
            <p style="color: #666; font-size: 13px; margin-bottom: 15px;">These routes require authentication</p>
            <button id="profileBtn">Get Profile</button>
            <button id="dashboardBtn">Get Dashboard</button>
            <button id="logoutBtn" style="background: #dc3545;">Logout</button>
            <div id="protectedStatus" class="status"></div>
        </div>
    </div>

    <script src="/authgrid.js"></script>
    <script>
        const authgrid = new AuthgridClient({ apiUrl: 'http://localhost:8080' });

        // Check session on load
        checkSession();

        async function checkSession() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();

                if (data.authenticated) {
                    showAuthenticated(data.handle);
                } else {
                    showUnauthenticated();
                }
            } catch (error) {
                showError('sessionStatus', 'Failed to check session');
                showUnauthenticated();
            }
        }

        function showAuthenticated(handle) {
            showStatus('sessionStatus', 'success', `‚úì Authenticated as <strong>${handle}</strong>`);
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('protectedSection').style.display = 'block';
        }

        function showUnauthenticated() {
            showStatus('sessionStatus', 'info', 'Not authenticated');
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('protectedSection').style.display = 'none';
        }

        // Registration
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Registering...';

            try {
                const result = await authgrid.register();
                showStatus('registerStatus', 'success',
                    `‚úì Registration successful!<div class="handle-display">${result.handle}</div>`);
                document.getElementById('handleInput').value = result.handle;
            } catch (error) {
                showStatus('registerStatus', 'error', `‚úó Registration failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        });

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const handle = document.getElementById('handleInput').value.trim();
            if (!handle) {
                showStatus('loginStatus', 'error', 'Please enter your handle');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const result = await authgrid.authenticate(handle);
                showStatus('loginStatus', 'success', '‚úì Login successful!');
                setTimeout(() => {
                    showAuthenticated(handle);
                }, 1000);
            } catch (error) {
                showStatus('loginStatus', 'error', `‚úó Login failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Profile
        document.getElementById('profileBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/profile');
                const data = await response.json();

                if (response.ok) {
                    showStatus('protectedStatus', 'success',
                        `<strong>Profile Data:</strong><div class="protected-content">
                            Handle: ${data.handle}<br>
                            Login Time: ${new Date(data.loginTime).toLocaleString()}<br>
                            Message: ${data.message}
                        </div>`);
                } else {
                    showStatus('protectedStatus', 'error', data.error || 'Failed to fetch profile');
                }
            } catch (error) {
                showStatus('protectedStatus', 'error', 'Failed to fetch profile');
            }
        });

        // Dashboard
        document.getElementById('dashboardBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();

                if (response.ok) {
                    showStatus('protectedStatus', 'success',
                        `<strong>Dashboard Data:</strong><div class="protected-content">
                            Handle: ${data.handle}<br>
                            Widgets: ${data.data.widgets.join(', ')}<br>
                            Notifications: ${data.data.notifications}<br>
                            Last Activity: ${new Date(data.data.lastActivity).toLocaleString()}
                        </div>`);
                } else {
                    showStatus('protectedStatus', 'error', data.error || 'Failed to fetch dashboard');
                }
            } catch (error) {
                showStatus('protectedStatus', 'error', 'Failed to fetch dashboard');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    showStatus('sessionStatus', 'success', '‚úì Logged out successfully');
                    setTimeout(() => {
                        showUnauthenticated();
                    }, 1000);
                } else {
                    showStatus('protectedStatus', 'error', data.error || 'Logout failed');
                }
            } catch (error) {
                showStatus('protectedStatus', 'error', 'Logout failed');
            }
        });

        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.className = `status ${type} show`;
            element.innerHTML = message;
        }

        function showError(elementId, message) {
            showStatus(elementId, 'error', message);
        }
    </script>
</body>
</html>
